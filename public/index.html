<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Execute Shell Script</title>
</head>
<body>
  <h1>Execute Shell Script</h1>
  <button onclick="executeScript(1)">Execute Script 1</button>
  <button onclick="executeScript(2)">Execute Script 2</button>
  <button onclick="executeScript(3)">Execute Script 3</button>
  <button onclick="executeScript(4)">Execute Script 4</button>
  <button onclick="executeScript(5)">Execute Script 5</button>

  <script>
    function executeScript(scriptNumber) {
      fetch(`/execute-script?script=${scriptNumber}`)
        .then(response => response.text())
        .then(result => {
          console.log(result);
        })
        .catch(error => {
          console.error('Error executing script:', error);
        });
    }
  </script>
</body>
</html>
